<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
        <title>Calculator</title>
    </head>
    <body>
        <section class="section">
            <div class="calculator">
                <div class="display">
                    <div class="previous-display"></div>
                    <div class="current-display"></div>
                </div>
                <div class="keys-container">
                    <button data-all-clear class="key cleardel">AC</button>
                    <button data-delete class="key cleardel">DEL</button>
                    <button data-number class="key">7</button>
                    <button data-number class="key">8</button>
                    <button data-number class="key">9</button>
                    <button data-operator class="key operator">/</button>
                    <button data-number class="key">4</button>
                    <button data-number class="key">5</button>
                    <button data-number class="key">6</button>
                    <button data-operator class="key operator">x</button>
                    <button data-number class="key">1</button>
                    <button data-number class="key">2</button>
                    <button data-number class="key">3</button>
                    <button data-operator class="key operator">-</button>
                    <button data-number class="key">.</button>
                    <button data-number class="key">0</button>
                    <button data-operate class="key operate">=</button>
                    <button data-operator class="key operator">+</button>
                </div>
            </div>
            <div class="profile">
                <p>&copy; 2021 vanTrant</p>
                <div class="social">
                    <a href="https://www.linkedin.com/in/riovano/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/vanTrant" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/riovanop/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
